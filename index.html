<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Piazzolla:opsz,wght@8..30,400;8..30,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-background">
      <div class="nft-card">
        <div class="img-container">
          <img src="./images/image-equilibrium.jpg" alt="nft-img" />
        </div>
        <div class="info-container">
          <h4>Equilibrium #3429</h4>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="buy-now-container">
          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="eth">
            <p class="buy-now-container-p">0.041 ETH</p>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
        <footer>
        <div class="creator-container">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>Creation of <span>Jules Wyvern</span> </p>
        </footer>
      </div>
        </div>
      </div>
    </div>
  </body>
</html>
